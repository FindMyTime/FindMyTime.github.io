<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock | Native Performance World Clock</title>
    <meta name="description" content="A zero-dependency, premium world clock with chronological timezone explorer.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="logo-icon">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h1>clock<span>.</span></h1>
                </div>

                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle Theme">
                    <span id="theme-icon"></span>
                </button>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="18" height="18"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="city-search" placeholder="Search by name (e.g. London, PST) or time..."
                        autocomplete="off">
                </div>
                <div id="search-results" class="search-results hidden"></div>
            </div>
        </header>

        <main>
            <!-- SECTION 1: FAVORITES -->
            <section class="section pinned-section" id="pinned-section">
                <div class="section-header">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-star" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    <h2>Favorites</h2>
                </div>
                <div class="clock-grid" id="pinned-clocks">
                    <!-- Favorited cards go here -->
                </div>
            </section>

            <!-- SECTION 3: ALL TIMEZONES (CHRONOLOGICAL) -->
            <section class="section">
                <div class="section-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h2>Global Timeline</h2>
                    <p class="explorer-subtitle">All zones ordered by current time</p>
                </div>
                <div class="clock-grid" id="all-clocks-timeline">
                    <!-- All 400+ cards go here, sorted by time -->
                </div>
            </section>
        </main>

        <div id="empty-state" class="empty-state hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <p>Start searching to add more timezones!</p>
        </div>

        <footer>
            <p>&copy; 2024 clock. Chronological Native Engine.</p>
        </footer>
    </div>

    <!-- Template for full-style cards -->
    <template id="clock-card-template">
        <div class="clock-card">
            <div class="analog-clock">
                <div class="clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>

            <div class="left-content">
                <div class="card-header">
                    <div class="location-info">
                        <h3 class="city-name">London</h3>
                        <p class="timezone-name">Europe/London</p>
                    </div>
                </div>

                <div class="digital-display">
                    <div class="time">12:00:00</div>
                    <span class="period">AM</span>
                    <div class="date">Monday, Jan 1</div>
                </div>
            </div>

            <div class="card-actions">
                <button class="pin-btn" title="Toggle Favorite"></button>
            </div>

            <div class="card-footer">
                <div class="time-diff">
                    <span class="diff-label">Offset:</span>
                    <span class="diff-value">+0 hrs</span>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
